$def with (rows)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data</title>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      
      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      
      tr:nth-child(even) {
        background-color: #dddddd;
      }
      </style>
  </head>
  <body>
    <div>
      <a href="http://0.0.0.0:8080/index">Index</a>
      <a href="http://0.0.0.0:8080/previous">Previous</a>
      <a href="http://0.0.0.0:8080/next">Next</a>
      <a href="http://0.0.0.0:8080/close">Close</a>
    </div>
    <table>
      <tr>
        <th>Cruise</th>
        <th>Date</th>
        <th>Price/Person</th>
        <th>Cur</th>
        <th>Nights</th>
        <th>Nights/Days</th>
        <th>Price/Night</th>
        <th>Cur</th>
        <th>Departure</th>
        <th>Destination</th>
        <th>Route</th>
      </tr>
      $for row in rows:
      <tr>
        $if row:
            <td><a href=$row[1]>$row[0]</a></td> <td>$row[2]</td> <td>$row[3]</td> <td>$row[4]</td> <td>$row[5]</td> <td>$row[6]</td> <td>$row[7]</td> <td>$row[8]</td> <td>$row[9]</td> <td>$row[10]</td> <td>$row[11]</td>
      </tr>
    </table>
    

  </body>
  <script src="index.js"></script>
</html>
